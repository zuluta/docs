# configuration
theme:
  name: material
  language: es

  font:
    text: Roboto
    code: Roboto Mono

  features:
    #- navigation.tabs
    - navigation.sections
    #- toc.integrate
    #- navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    #- content.tabs.link
    #- content.code.annotation
    - content.code.copy
    #- header.autohide

  palette:
    # light mode
    - scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Light Mode

    # dark mode
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Dark Mode

markdown_extensions:
  # extension para sintaxis de codigo
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

  # extension para crear note, abstract, info, tip, success, question, warning, failure, danger, bug, example, quote
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # extension para el resaltado de texto
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

